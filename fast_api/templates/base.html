<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}온보딩 퀘스트 시스템{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Pretendard 폰트 CDN -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="/static/css/base.css">
    {% block extra_head %}{% endblock %}
</head>
<body id="body" class="min-h-screen flex transition-colors duration-300">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-white shadow-lg w-72 min-h-screen transition-all duration-300 ease-in-out flex flex-col border-r border-gray-200" style="width: 18rem;">
        <div class="flex items-center justify-between p-6 border-b border-gray-200 bg-white">
            <span class="font-bold text-xl sidebar-text flex items-center gap-3 text-gray-900">
                <div class="w-8 h-8 bg-blue-500 rounded-xl flex items-center justify-center shadow-md">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                </div>
                온보딩 퀘스트 FastAPI
            </span>
            <button id="sidebarToggle" class="text-gray-400 hover:text-gray-600 focus:outline-none transition-colors p-2 rounded-xl hover:bg-gray-50">
                <svg id="sidebarToggleIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <div class="px-6 py-6 border-b border-gray-200 bg-gray-50" id="level-area">
            <div class="flex items-center gap-3 mb-3">
                <img src="/static/img/default_profile.png" alt="프로필" class="w-14 h-14 rounded-full object-cover border-2 border-blue-200 bg-white shadow-md" />
                <div class="flex flex-col">
                    <span class="text-lg font-bold text-gray-900 sidebar-text">FastAPI</span>
                    <span class="text-xs text-gray-600 bg-white px-3 py-1 rounded-full shadow-sm border border-gray-200">관리자</span>
                </div>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-1.5 mb-2">
                <div id="expBar" class="bg-green-500 h-1.5 rounded-full transition-all duration-500" style="width: 100%"></div>
            </div>
            <div class="text-xs text-gray-600 font-medium sidebar-text">EXP: 100 / 100</div>
            <div class="flex justify-end gap-2 mt-2">
                <a href="/forms/" class="text-xs text-gray-500 hover:text-blue-500 transition-colors">폼 관리</a>
                <span class="text-gray-300">|</span>
                <a href="/docs" class="text-xs text-red-500 hover:text-red-500 transition-colors">API 문서</a>
            </div>
        </div>

        <nav class="flex-1 p-6 space-y-1">
            <a href="/" class="sidebar-link block py-3 px-4 rounded-lg hover:bg-gray-50 flex items-center gap-3 font-bold text-black hover:text-black bg-blue-50 text-blue-600 border-r-2 border-blue-600">
                <span class="text-lg">🏠</span>메인
            </a>
            <a href="/forms/" class="sidebar-link block py-3 px-4 rounded-lg hover:bg-gray-50 flex items-center gap-3 font-bold text-black hover:text-black">
                <span class="text-lg">📝</span>폼 관리
            </a>
            <a href="/forms/companies" class="sidebar-link block py-3 px-4 rounded-lg hover:bg-gray-50 flex items-center gap-3 font-bold text-black hover:text-black">
                <span class="text-lg">🏢</span>회사 관리
            </a>
            <a href="/forms/departments" class="sidebar-link block py-3 px-4 rounded-lg hover:bg-gray-50 flex items-center gap-3 font-bold text-black hover:text-black">
                <span class="text-lg">🏛️</span>부서 관리
            </a>
            <a href="/forms/users" class="sidebar-link block py-3 px-4 rounded-lg hover:bg-gray-50 flex items-center gap-3 font-bold text-black hover:text-black">
                <span class="text-lg">👤</span>사용자 관리
            </a>
            <a href="/forms/templates" class="sidebar-link block py-3 px-4 rounded-lg hover:bg-gray-50 flex items-center gap-3 font-bold text-black hover:text-black">
                <span class="text-lg">📋</span>템플릿 관리
            </a>
            <a href="/forms/tasks" class="sidebar-link block py-3 px-4 rounded-lg hover:bg-gray-50 flex items-center gap-3 font-bold text-black hover:text-black">
                <span class="text-lg">📋</span>태스크 관리
            </a>
            <a href="/forms/upload" class="sidebar-link block py-3 px-4 rounded-lg hover:bg-gray-50 flex items-center gap-3 font-bold text-black hover:text-black">
                <span class="text-lg">📄</span>파일 업로드
            </a>
            <a href="/docs" class="sidebar-link block py-3 px-4 rounded-lg hover:bg-gray-50 flex items-center gap-3 font-bold text-black hover:text-black">
                <span class="text-lg">📚</span>API 문서
            </a>
        </nav>
    </div>
    
    <!-- Main Content -->
    <div id="main-content" class="flex-1 flex flex-col transition-colors duration-300 bg-gray-50">
        <main class="flex-1 p-8 bg-gray-50">
            {% block content %}{% endblock %}
        </main>
        <footer id="footer" class="bg-white text-center py-6 border-t border-gray-100">
            <p id="footerText" class="text-gray-500 font-medium">&copy; 2024 Onboarding Quest FastAPI System</p>
        </footer>
    </div>
    
    <script>
        // 기본 사이드바 토글 기능
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            if (sidebar.style.width === '4rem') {
                sidebar.style.width = '18rem';
                mainContent.style.marginLeft = '0';
            } else {
                sidebar.style.width = '4rem';
                mainContent.style.marginLeft = '0';
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
