<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로필 수정</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 50px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[readonly] {
      background-color: #eee;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
    }

    .readonly {
      background-color: #eee;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn-container {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 30px;
    }

    .btn-link, button {
      padding: 10px 16px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .btn-link {
      background-color: #6c757d;
      color: white;
    }

    .btn-link:hover {
      background-color: #5a6268;
    }

    button {
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    .messages {
      text-align: center;
      margin-bottom: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>프로필 수정</h2>

    <!-- ✅ 메시지 출력 부분 -->
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label>이름 (성)</label>
        <input type="text" value="{{ user.last_name }}" readonly>
      </div>

      <div class="form-group">
        <label>이름 (이름)</label>
        <input type="text" value="{{ user.first_name }}" readonly>
      </div>

      <div class="form-group">
        <label>이메일</label>
        <input type="email" value="{{ user.email }}" readonly>
      </div>

      <div class="form-group">
        <label>부서</label>
        <div class="readonly">{{ user.department }}</div>
      </div>

      <div class="form-group">
        <label>직급</label>
        <div class="readonly">{{ user.position }}</div>
      </div>

      <div class="form-group">
        <label>업무 파트</label>
        <div class="readonly">{{ user.job_part }}</div>
      </div>

      <div class="form-group">
        <label>회사</label>
        <div class="readonly">{{ user.company }}</div>
      </div>

      <div class="form-group">
        <label>역할</label>
        <div class="readonly">{{ user.role|yesno:"멘토,멘티" }}</div>
      </div>

      <div class="btn-container">
        <a href="{% url 'password_change' %}" class="btn-link">비밀번호 변경</a>
        <button type="submit">저장</button>
      </div>
    </form>
  </div>

</body>
</html>
