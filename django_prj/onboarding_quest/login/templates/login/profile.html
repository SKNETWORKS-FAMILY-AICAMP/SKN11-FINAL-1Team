<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사용자 프로필</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 60px 20px;
    }

    .profile-container {
      max-width: 700px;
      margin: 0 auto;
      background-color: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 24px;
      color: #333;
    }

    .profile-row {
      display: flex;
      margin-bottom: 20px;
    }

    .label {
      width: 120px;
      background-color: #e0e0e0;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      border-radius: 5px 0 0 5px;
    }

    .value {
      flex: 1;
      background-color: #f4f4f4;
      padding: 12px;
      border-radius: 0 5px 5px 0;
      box-sizing: border-box;
    }

    .button-row {
      margin-top: 30px;
      text-align: right;
    }

    .button-row button {
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      margin-left: 10px;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #e0e0e0;
      color: #333;
    }

    .btn-password {
      background-color: #4CAF50;
      color: white;
    }

    .btn-edit:hover {
      background-color: #ccc;
    }

    .btn-password:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>사용자 프로필</h2>

    <div class="profile-row">
      <div class="label">이름</div>
      <div class="value">김신입</div>
    </div>
    <div class="profile-row">
      <div class="label">Email</div>
      <div class="value">sinpip@gmail.com</div>
    </div>
    <div class="profile-row">
      <div class="label">입사일</div>
      <div class="value">2020.02.01</div>
    </div>
    <div class="profile-row">
      <div class="label">부서</div>
      <div class="value">인사</div>
    </div>
    <div class="profile-row">
      <div class="label">직급</div>
      <div class="value">사원</div>
    </div>

    <div class="button-row">
      <button class="btn-password">비밀번호 변경</button>
      <button class="btn-edit">수정</button>
    </div>
  </div>

</body>
</html>
