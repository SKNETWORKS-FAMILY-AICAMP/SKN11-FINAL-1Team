<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            background-color: #e5e5e5;
            padding: 40px 20px;
            text-align: center;
        }

        .title {
            background-color: black;
            color: white;
            padding: 10px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .input-box {
            background-color: white;
            border: 1px solid black;
            padding: 12px;
            margin-bottom: 25px;
        }

        .button {
            background-color: black;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            width: 100px;
        }

        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">비밀번호 변경</div>
        <div class="input-box">변경 할 비밀번호 입력</div>
        <div class="input-box">비밀번호 재입력</div>
        <button class="button">변경</button>
    </div>
</body>
</html>
