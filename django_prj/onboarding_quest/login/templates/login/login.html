<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      width: 360px;
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
      color: #222;
    }

    .message {
      color: red;
      font-size: 13px;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      margin-top: 14px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .btn-login {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-login:hover {
      background-color: #0056d6;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>로그인</h2>

    <div class="message">아이디 또는 비밀번호가 올바르지 않습니다.</div> <!-- 필요 시 메시지 출력 -->

    <form method="POST">
      <!-- {% csrf_token %} -->

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required>

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn-login">로그인</button>
    </form>
  </div>

</body>
</html>
