{% extends 'base.html' %}
{% load static %}

{% block title %}템플릿 생성{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/mentor/add_template.css' %}">
{% endblock %}

{% block content %}
    <h2>템플릿 생성</h2>

    <form class="template-form" id="create-form">
        <!-- 왼쪽: 설명 -->
        <div class="column">
            <div class="column-title">조직 문화 적용 description</div>
            <div class="desc-box">
                <textarea readonly>
# week1 조직문화 이해 및 관찰
# week2 조직문화 실천 체험
# week3 조직문화 실천 체험 발표 및 피드백
# week4 팀워크 향상 프로그램 참여
# week5 조직 내 비공식 커뮤니케이션 탐색
# week6 사내 이벤트 참여 후기 작성
# week7 동료 피드백 수렴 및 자기성찰
# week8 사내 이슈 브리핑 참여
# week9 부서 간 협업 업무 참여
# week10 회사 미션/비전 재해석 활동
# week11 역멘토링 활동
# week12 평생 신입사원 되기 프로젝트
                </textarea>
            </div>
        </div>

        <!-- 오른쪽: task -->
        <div class="column">
            <div class="column-title">
                세부 task
                <a href="/task_create" class="add-task-button">추가</a>
            </div>
            <div class="task-list">
                <input type="text" value="오리엔테이션 영상 시청" readonly>
                <input type="text" value="조직문화 pdf 가이드 읽기" readonly>
                <input type="text" value="사내 조직도 열람" readonly>
                <input type="text" value="팀원과 소통하기" readonly>
                <input type="text" value="관련 일지 작성하기" readonly>
                <input type="text" value="팀원들과 커피챗" readonly>
                <input type="text" value="Weekly 미팅" readonly>
            </div>
        </div>
    </form>

    <!-- 하단 버튼 -->
    <div class="form-buttons">
        <button type="button" class="create-button" onclick="window.location.href='/front/manage_template/'">생성</button>
        <button type="button" class="cancel-button" onclick="window.location.href='/template/manage'">취소</button>
    </div>
{% endblock %}
