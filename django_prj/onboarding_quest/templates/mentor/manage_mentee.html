{% extends 'base.html' %}
{% block title %}멘티 관리 페이지{% endblock %}
{% block content %}
<h2>멘티 관리 페이지</h2>
{% endblock %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>멘티 관리</title>
    <style>
        body {
            background: #f7f9fb;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            gap: 32px;
            margin: 40px auto;
            max-width: 900px;
        }

        .mentee-list {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            width: 200px;
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
        }

        .mentee-list input[type="text"] {
            width: 85%;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 15px;
        }

        .mentee-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mentee-list li {
            margin-bottom: 8px;
        }

        .mentee-list a {
            display: block;
            padding: 8px 12px;
            border-radius: 6px;
            color: #222;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }

        .mentee-list a.selected,
        .mentee-list a:hover {
            background: #1a2233;
            color: #fff;
        }

        .mentee-profile {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            width: 240px;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mentee-profile .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #e0e6f7;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #4a6fa1;
            margin-bottom: 12px;
        }

        .mentee-profile .name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .mentee-profile .role {
            font-size: 14px;
            color: #4a6fa1;
            margin-bottom: 20px;
        }

        .mentee-profile .extra-info {
            width: 100%;
            background: #f7f9fb;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            color: #555;
            min-height: 48px;
            text-align: center;
        }

        .mentoring-settings {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            width: 300px;
            padding: 32px 24px;
        }

        .mentoring-settings h4 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .mentoring-settings label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .mentoring-settings input[type="text"],
        .mentoring-settings input[type="date"],
        .mentoring-settings select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            margin-bottom: 18px;
        }

        .mentoring-settings button {
            width: 100%;
            padding: 10px 0;
            background: #1a2233;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .mentoring-settings button:hover {
            background: #2d3a5a;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 1. 사원 목록 및 검색 -->
        <div class="mentee-list">
            <input type="text" placeholder="검색">
            <ul>
                <li><a href="#" class="selected">사원_1</a></li>
                <li><a href="#">사원_2</a></li>
                <li><a href="#">사원_3</a></li>
                <li><a href="#">사원_4</a></li>
            </ul>
        </div>

        <!-- 2. 사원 프로필 및 추가 정보 -->
        <div class="mentee-profile">
            <div class="avatar">👤</div>
            <div class="name">사원_1</div>
            <div class="role">멘티</div>
            <div class="extra-info">추가 정보 영역</div>
        </div>

        <!-- 3. 멘토링 설정 -->
        <div class="mentoring-settings">
            <h4>멘토링 설정</h4>
            <form>
                <label>선택된 멘티</label>
                <input type="text" value="사원_1" readonly>
                <label>시작일자</label>
                <input type="date" value="2025-07-08">
                <label>템플릿 선택</label>
                <select>
                    <option>기본 멘토링 템플릿</option>
                    <option>신입사원 온보딩 템플릿</option>
                    <option>기술 역량 강화 템플릿</option>
                    <option>리더십 개발 템플릿</option>
                </select>
                <button type="submit">저장</button>
            </form>
        </div>
    </div>
</body>

</html>
