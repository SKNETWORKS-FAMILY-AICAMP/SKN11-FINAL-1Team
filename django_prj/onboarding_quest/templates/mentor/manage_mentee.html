{% extends 'base.html' %}
{% load static %}

{% block title %}멘티 관리 페이지{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/mentor/manage_mentee.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <!-- 1. 사원 목록 및 검색 -->
        <div class="mentee-list">
            <input type="text" placeholder="검색">
            <ul>
                <li><a href="#" class="selected">사원_1</a></li>
                <li><a href="#">사원_2</a></li>
                <li><a href="#">사원_3</a></li>
                <li><a href="#">사원_4</a></li>
            </ul>
        </div>

        <!-- 2. 사원 프로필 및 추가 정보 -->
        <div class="mentee-profile">
            <div class="avatar">👤</div>
            <div class="name">사원_1</div>
            <div class="role">멘티</div>
            <div class="extra-info">추가 정보 영역</div>
        </div>

        <!-- 3. 멘토링 설정 -->
        <div class="mentoring-settings">
            <h4>멘토링 설정</h4>
            <form>
                <label>선택된 멘티</label>
                <input type="text" value="사원_1" readonly>
                <label>시작일자</label>
                <input type="date" value="2025-07-08">
                <label>템플릿 선택</label>
                <select>
                    <option>기본 멘토링 템플릿</option>
                    <option>신입사원 온보딩 템플릿</option>
                    <option>기술 역량 강화 템플릿</option>
                    <option>리더십 개발 템플릿</option>
                </select>
                <button type="submit">저장</button>
            </form>
        </div>
    </div>
{% endblock %}
