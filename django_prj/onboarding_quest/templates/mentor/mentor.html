{% extends 'base.html' %}
{% load static %}

{% block title %}멘토 대시보드{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/mentor/mentor.css' %}">
{% endblock %}

{% block content %}
  <div class="main-content">
    <div class="header">
      <p>안녕하세요! 멘토님! 오늘도 멘티분들과 여정을 함께 하세요!</p>
    </div>

    <div class="mentor-section">
      <h2>멘티 관리</h2>

      <div class="search-container">
        <div class="search-box">
          <span class="search-icon">🔍</span>
          <input type="text" placeholder="멘티 이름을 검색해주세요...">
        </div>
        <button class="filter-btn">📊 필터</button>
      </div>

      <div class="mentors-grid">
        <div class="mentor-card">
          <div class="mentor-info">
            <div class="mentor-avatar"></div>
            <div class="mentor-name">김신입</div>
          </div>
          <div class="progress-section">
            <div class="progress-label">진척도</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 65%;"></div>
            </div>
          </div>
          <div class="tags-section">
            <div class="tags-label">최근 활동</div>
            <div class="tags">
              <span class="tag">#react</span>
              <span class="tag">#JS</span>
            </div>
          </div>
          <div class="mentor-actions">
            <button class="btn btn-primary">대화하기</button>
            <button class="btn btn-secondary">진척도</button>
          </div>
        </div>

        <div class="mentor-card">
          <div class="mentor-info">
            <div class="mentor-avatar"></div>
            <div class="mentor-name">이신입</div>
          </div>
          <div class="progress-section">
            <div class="progress-label">진척도</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 80%;"></div>
            </div>
          </div>
          <div class="tags-section">
            <div class="tags-label">최근 활동</div>
            <div class="tags">
              <span class="tag">#react</span>
              <span class="tag">#JS</span>
            </div>
          </div>
          <div class="mentor-actions">
            <button class="btn btn-primary">대화하기</button>
            <button class="btn btn-secondary">진척도</button>
          </div>
        </div>

        <div class="mentor-card">
          <div class="mentor-info">
            <div class="mentor-avatar"></div>
            <div class="mentor-name">방신입</div>
          </div>
          <div class="progress-section">
            <div class="progress-label">진척도</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 90%;"></div>
            </div>
          </div>
          <div class="tags-section">
            <div class="tags-label">최근 활동</div>
            <div class="tags">
              <span class="tag">#react</span>
              <span class="tag">#JS</span>
            </div>
          </div>
          <div class="mentor-actions">
            <button class="btn btn-primary">대화하기</button>
            <button class="btn btn-secondary">진척도</button>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
