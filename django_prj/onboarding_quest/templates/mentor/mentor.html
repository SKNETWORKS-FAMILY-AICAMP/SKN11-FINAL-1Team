{% extends 'base.html' %}
{% load static %}

{% block title %}멘토 대시보드{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/mentor/mentor.css' %}">
{% endblock %}

{% block content %}
  <div class="main-content">
    <div class="header">
      <p>안녕하세요! 멘토님! 오늘도 멘티분들과 여정을 함께 하세요!</p>
    </div>

    <div class="mentor-section">
      <h2>멘티 관리</h2>

      <div class="search-container">
        <div class="search-box">
          <span class="search-icon">🔍</span>
          <input type="text" placeholder="멘티 이름을 검색해주세요...">
        </div>
        <button class="filter-btn">📊 필터</button>
      </div>

      <div class="mentors-grid">
        <div class="mentor-card cursor-pointer hover:shadow-lg transition" onclick="window.location.href='/mentee/task_list/'">
          <div class="flex items-center gap-4 mb-2">
            <div class="mentor-avatar"></div>
            <div class="mentor-name font-bold">김신입</div>
            <div class="ml-auto flex items-center gap-2">
              <span class="bg-red-200 text-gray-800 text-xs font-bold px-3 py-1 rounded">D-10</span>
            </div>
          </div>
          <div class="flex items-center gap-4 mb-4">
            <div class="flex-1 flex items-center gap-2">
              <span class="tag bg-gray-100 text-xs px-2 py-1 rounded">#정직원</span>
              <span class="tag bg-gray-100 text-xs px-2 py-1 rounded">#알잘딱깔센</span>
            </div>            
          </div>
          <div class="w-32 flex items-center gap-2">
            <div>
              <div class="progress-label text-lg text-gray-500 mb-2">진척도</div>
              <div class="progress-bar bg-gray-200 rounded-full h-2 w-72">
                <div class="progress-fill bg-green-500 h-2 rounded-full" style="width: 90%;"></div>                
              </div>
            </div>
            <span class="text-lg text-gray-600 font-bold mt-7">90%</span>
          </div>
        </div>
        <div class="mentor-card cursor-pointer hover:shadow-lg transition" onclick="window.location.href='/mentee/task_list/'">
          <div class="flex items-center gap-4 mb-2">
            <div class="mentor-avatar"></div>
            <div class="mentor-name font-bold">이신입</div>
            <div class="ml-auto flex items-center gap-2">
              <span class="bg-yellow-200 text-gray-800 text-xs font-bold px-3 py-1 rounded">D-30</span>
            </div>
          </div>
          <div class="flex items-center gap-4 mb-4">
            <div class="flex-1 flex items-center gap-2">
              <span class="tag bg-gray-100 text-xs px-2 py-1 rounded">#성장중</span>
              <span class="tag bg-gray-100 text-xs px-2 py-1 rounded">#도전정신</span>
            </div>
          </div>
          <div class="w-32 flex items-center gap-2">
            <div>
              <div class="progress-label text-lg text-gray-500 mb-2">진척도</div>
              <div class="progress-bar bg-gray-200 rounded-full h-2 w-72">
                <div class="progress-fill bg-green-500 h-2 rounded-full" style="width: 50%;"></div>
              </div>
            </div>
            <span class="text-lg text-gray-600 font-bold mt-7">50%</span>
          </div>
        </div>
        <div class="mentor-card cursor-pointer hover:shadow-lg transition" onclick="window.location.href='/mentee/task_list/'">
          <div class="flex items-center gap-4 mb-2">
            <div class="mentor-avatar"></div>
            <div class="mentor-name font-bold">방신입</div>
            <div class="ml-auto flex items-center gap-2">
              <span class="bg-gray-200 text-gray-800 text-xs font-bold px-3 py-1 rounded">D-83</span>
            </div>
          </div>
          <div class="flex items-center gap-4 mb-4">
            <div class="flex-1 flex items-center gap-2">
              <span class="tag bg-gray-100 text-xs px-2 py-1 rounded">#배움의욕</span>
              <span class="tag bg-gray-100 text-xs px-2 py-1 rounded">#팀워크중시</span>
            </div>
          </div>
          <div class="w-32 flex items-center gap-2">
            <div>
              <div class="progress-label text-lg text-gray-500 mb-2">진척도</div>
              <div class="progress-bar bg-gray-200 rounded-full h-2 w-72">
                <div class="progress-fill bg-green-500 h-2 rounded-full" style="width: 10%;"></div>
              </div>
            </div>
            <span class="text-lg text-gray-600 font-bold mt-7">10%</span>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
