{% extends 'base.html' %}
{% load static %}

{% block title %}템플릿 관리 페이지{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/mentor/manage_template.css' %}">
{% endblock %}

{% block content %}
<div class="template-manager">
    <h2>템플릿 관리</h2>

    <div class="search-bar">
        <input type="text" placeholder="검색">
        <button>🔍검색</button>
    </div>

    <div class="template-list" id="template-list">
        <!-- 아래 템플릿 항목에 각자 ID 값 할당 -->
        <div class="template-item" data-id="1"># 조직적응하기</div>
        <div class="template-item" data-id="2"># 개발팀 온보딩</div>
        <div class="template-item" data-id="3"># 인사팀 온보딩</div>
    </div>

    <div class="create-button">
        <button onclick="window.location.href='/mentor/add_template'">템플릿 생성하기</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/mentor/manage_template.js' %}"></script>
{% endblock %}
