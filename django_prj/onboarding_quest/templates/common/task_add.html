{% extends "base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/common/task_add.css' %}">
{% endblock %}

{% block content %}

<div class="task-container">
    <!-- 본문 영역 -->
    <div class="task-content">
        <div class="task-box">
            <div class="task-header">
                Task 생성 페이지
            </div>
            <form method="post" class="task-form">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="title" placeholder="제목" required class="form-input">
                </div>
                <div class="form-group">
                    <textarea name="detail" placeholder="상세 내용" required class="form-textarea"></textarea>
                </div>
                <div class="level-buttons">
                    <button type="button" class="level-btn" data-level="초급">초급</button>
                    <button type="button" class="level-btn" data-level="중급">중급</button>
                    <button type="button" class="level-btn" data-level="고급">고급</button>
                </div>
                <input type="hidden" name="level" id="level-input" required>
                <div class="form-actions">
                    <!-- <a href=" url 'tasks:list' " style="color: #222; text-decoration: none;">취소</a> -->
                    <button type="submit" class="submit-btn">확인</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="{% static 'js/task_add.js' %}"></script>
{% endblock %}
