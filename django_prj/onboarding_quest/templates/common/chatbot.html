{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex  items-center">
    <!-- 채팅 영역 -->
    <div class="flex flex-col w-full h-[85vh] bg-white rounded-2xl border border-green-100 p-7 relative">
        <!-- 채팅 메시지 영역 -->
        <div class="flex-1 overflow-y-auto px-2 py-3 space-y-3">
            <!-- 예시 채팅 (봇 - 인사) -->
            <div class="flex items-start gap-2">
                <span class="text-2xl select-none">🤖</span>
                <div class="bg-green-50 border border-green-100 rounded-xl px-4 py-2 text-green-900 max-w-[70%]">
                    안녕하세요! 무엇을 도와드릴까요?
                </div>
            </div>
            <!-- 예시 채팅 (유저) -->
            <div class="flex items-start gap-2 flex-row-reverse">
                <span class="text-2xl select-none">🙋</span>
                <div class="bg-yellow-50 border border-yellow-100 rounded-xl px-4 py-2 text-yellow-900 max-w-[70%]">
                    연차 휴가는 몇 일까지 사용할 수 있나요?
                </div>
            </div>
            <!-- 예시 채팅 (봇) -->
            <div class="flex items-start gap-2">
                <span class="text-2xl select-none">🤖</span>
                <div class="bg-green-50 border border-green-100 rounded-xl px-4 py-2 text-green-900 max-w-[70%]">
                    연차 휴가는 연 15일까지 사용 가능합니다.
                </div>
            </div>
            <!-- 예시 채팅 (유저) -->
            <div class="flex items-start gap-2 flex-row-reverse">
                <span class="text-2xl select-none">🙋</span>
                <div class="bg-yellow-50 border border-yellow-100 rounded-xl px-4 py-2 text-yellow-900 max-w-[70%]">
                    복장 규정이 있나요?
                </div>
            </div>
            <!-- 예시 채팅 (봇) -->
            <div class="flex items-start gap-2">
                <span class="text-2xl select-none">🤖</span>
                <div class="bg-green-50 border border-green-100 rounded-xl px-4 py-2 text-green-900 max-w-[70%]">
                    네, 비즈니스 캐주얼을 권장하고 있습니다.
                </div>
            </div>
            <!-- 예시 채팅 (유저) -->
            <div class="flex items-start gap-2 flex-row-reverse">
                <span class="text-2xl select-none">🙋</span>
                <div class="bg-yellow-50 border border-yellow-100 rounded-xl px-4 py-2 text-yellow-900 max-w-[70%]">
                    유연 근무제도 시행하나요?
                </div>
            </div>
            <!-- 예시 채팅 (봇) -->
            <div class="flex items-start gap-2">
                <span class="text-2xl select-none">🤖</span>
                <div class="bg-green-50 border border-green-100 rounded-xl px-4 py-2 text-green-900 max-w-[70%]">
                    네, 부서장 승인 하에 유연 근무제가 가능합니다.
                </div>
            </div>
        </div>
        <!-- 하단 입력창 -->
        <form method="post" class="flex items-center gap-2 mt-4 bg-green-50 rounded-xl px-3 py-2 border border-green-100">
            {% csrf_token %}
            <input type="text" name="message" placeholder="메시지를 입력하세요..." class="flex-1 bg-transparent border-none focus:ring-0 text-green-900 placeholder:text-green-400 px-2 py-1 rounded outline-none" autocomplete="off">
            <button type="submit" class="bg-green-200 text-green-900 font-bold px-4 py-1 rounded hover:bg-green-300 transition">전송</button>
        </form>
    </div>
</div>
{% endblock %}
