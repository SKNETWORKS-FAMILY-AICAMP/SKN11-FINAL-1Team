{% extends "base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/common/chatbot.css' %}">
{% endblock %}

{% block content %}
<div class="chat-container">
    <!-- 채팅 영역 -->
    <div class="chat-main-content">
        <div class="chat-messages">
            <!-- 예시 채팅 -->
            <div class="chat-message">
                <img src="{% static 'img/bot.png' %}" alt="bot" style="width: 32px; height: 32px; margin-right: 8px;">
                <div class="chat-bubble">
                    안녕하세요! 무엇을 도와드릴까요?
                </div>
            </div>
            <div class="chat-message user">
                <img src="{% static 'img/user.png' %}" alt="user" style="width: 32px; height: 32px; margin-left: 8px;">
                <div class="chat-bubble">
                    업무 매뉴얼을 알려주세요.
                </div>
            </div>
            <!-- 실제 채팅 메시지는 반복문으로 출력 -->
            {# 
            {% for message in messages %}
                <div>...</div>
            {% endfor %}
            #}
        </div>
        <!-- 입력창 -->
        <form method="post" class="chat-input-form">
            {% csrf_token %}
            <input type="text" name="message" placeholder="메시지를 입력하세요..." >
            <button type="submit">전송</button>
        </form>
    </div>
</div>
{% endblock %}
