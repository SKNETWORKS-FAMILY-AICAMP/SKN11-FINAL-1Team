<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}온보딩 퀘스트 시스템{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 온보딩 퀘스트 테마 색상 변수
      window.tailwindTheme = {
        village: {
          sidebar: 'bg-gradient-to-b from-yellow-100 via-green-100 to-white',
          sidebarText: 'text-green-900',
          main: 'bg-gradient-to-br from-green-50 via-white to-yellow-50',
          button: 'bg-green-400 hover:bg-green-500 text-white',
          card: 'bg-white border border-yellow-200 shadow-xl',
          navHover: 'hover:bg-yellow-100',
        },
        dungeon: {
          sidebar: 'bg-gradient-to-b from-gray-900 via-gray-800 to-gray-700',
          sidebarText: 'text-purple-200',
          main: 'bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700',
          button: 'bg-purple-700 hover:bg-purple-800 text-yellow-200',
          card: 'bg-gray-800 border border-purple-900 shadow-2xl',
          navHover: 'hover:bg-gray-800',
        },
        hunting: {
          sidebar: 'bg-gradient-to-b from-green-900 via-green-500 to-yellow-200',
          sidebarText: 'text-yellow-100',
          main: 'bg-gradient-to-br from-green-200 via-green-100 to-yellow-100',
          button: 'bg-yellow-700 hover:bg-yellow-800 text-green-900',
          card: 'bg-green-100 border border-green-700 shadow-lg',
          navHover: 'hover:bg-green-200',
        },
        sunset: {
          sidebar: 'bg-gradient-to-b from-pink-200 via-orange-300 to-yellow-200',
          sidebarText: 'text-orange-900',
          main: 'bg-gradient-to-br from-orange-100 via-pink-100 to-yellow-100',
          button: 'bg-orange-400 hover:bg-pink-400 text-white',
          card: 'bg-white border border-orange-200 shadow-lg',
          navHover: 'hover:bg-orange-100',
        }
      };
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jua&display=swap">
    <style>
      body, .sidebar-text, .sidebar-link, .themed-btn, .themed-card {
        font-family: 'Jua', 'Pretendard', 'Noto Sans KR', sans-serif;
      }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body id="body" class="min-h-screen flex transition-colors duration-300">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-white shadow-lg w-72 min-h-screen transition-all duration-300 ease-in-out flex flex-col" style="width: 18rem;">
        <div class="flex items-center justify-between p-4 border-b">
            <span class="font-extrabold text-2xl sidebar-text flex items-center gap-2">
                <svg class="inline w-7 h-7 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 2l2.09 6.26L20 9.27l-5 3.64L16.18 20 12 16.77 7.82 20 9 12.91l-5-3.64 5.91-.91z"/></svg>
                온보딩 퀘스트
            </span>
            <button id="sidebarToggle" class="text-gray-500 focus:outline-none">
                <svg id="sidebarToggleIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <div class="px-6 py-4 border-b bg-gradient-to-r from-green-100 to-yellow-50" id="level-area">
            <div class="flex items-center gap-3 mb-2">
                <span class="text-lg font-bold text-green-800 sidebar-text">Lv. <span id="userLevel">1</span></span>
                <span class="text-sm text-green-600 bg-green-100 px-2 py-1 rounded">신입 멘티</span>
            </div>
            <div class="w-full bg-yellow-100 rounded-full h-4 mb-1">
                <div id="expBar" class="bg-gradient-to-r from-green-400 to-yellow-400 h-4 rounded-full transition-all duration-500" style="width: 30%"></div>
            </div>
            <div class="text-xs text-green-700 font-semibold sidebar-text">EXP: <span id="userExp">30</span> / <span id="userExpMax">100</span></div>
        </div>
        <div class="p-4 border-b">
            <label class="block mb-2 font-semibold sidebar-text">테마 선택</label>
            <select id="themeSelect" class="w-full p-2 rounded border">
                <option value="village">마을 테마</option>
                <option value="dungeon">던전 테마</option>
                <option value="hunting">사냥터 테마</option>
                <option value="sunset">노을 테마</option>
            </select>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="/main/" class="sidebar-link block py-2 px-4 rounded hover:bg-yellow-100 flex items-center gap-2"><span>🏠</span>메인</a>
            <a href="/task/" class="sidebar-link block py-2 px-4 rounded hover:bg-yellow-100 flex items-center gap-2"><span>🗂️</span>태스크</a>
            <a href="/doc/" class="sidebar-link block py-2 px-4 rounded hover:bg-yellow-100 flex items-center gap-2"><span>📄</span>문서</a>
            <a href="/template/" class="sidebar-link block py-2 px-4 rounded hover:bg-yellow-100 flex items-center gap-2"><span>📝</span>템플릿</a>
            <a href="/chatbot/" class="sidebar-link block py-2 px-4 rounded hover:bg-yellow-100 flex items-center gap-2"><span>🤖</span>챗봇</a>
            <a href="/mentee/" class="sidebar-link block py-2 px-4 rounded hover:bg-yellow-100 flex items-center gap-2"><span>👤</span>멘티 관리</a>
            <a href="/supervisor/" class="sidebar-link block py-2 px-4 rounded hover:bg-yellow-100 flex items-center gap-2"><span>🛡️</span>관리자</a>
            <a href="/login/" class="sidebar-link block py-2 px-4 rounded hover:bg-yellow-100 flex items-center gap-2"><span>🔑</span>로그인</a>
        </nav>
    </div>
    <!-- Main Content -->
    <div id="main-content" class="flex-1 flex flex-col transition-colors duration-300 bg-gradient-to-br from-green-50 via-white to-yellow-50">
        <main class="flex-1 p-10">
            {% block content %}{% endblock %}
        </main>
        <footer id="footer" class="bg-white text-center py-4 border-t">
            <p id="footerText" class="text-green-400 font-semibold">&copy; 2025 Onboarding Quest System</p>
        </footer>
    </div>
    <script>
        // 사이드바 접기/펼치기
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const toggleBtn = document.getElementById('sidebarToggle');
        const toggleIcon = document.getElementById('sidebarToggleIcon');
        let sidebarOpen = true;
        toggleBtn.addEventListener('click', () => {
            sidebarOpen = !sidebarOpen;
            if (sidebarOpen) {
                sidebar.style.width = '18rem';
                mainContent.classList.remove('ml-0');
                // 펼쳐진 상태: 닫기(←) 아이콘
                toggleIcon.innerHTML = `<path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M4 6h16M4 12h16M4 18h16' />`;
            } else {
                sidebar.style.width = '4rem';
                mainContent.classList.add('ml-0');
                // 접힌 상태: 햄버거(≡) 아이콘
                toggleIcon.innerHTML = `<path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M3 6h18M3 12h18M3 18h18' />`;
            }
            document.querySelectorAll('#sidebar nav a').forEach(a => {
                a.style.display = sidebarOpen ? 'flex' : 'none';
            });
            document.querySelectorAll('.sidebar-text').forEach(e => {
                e.style.display = sidebarOpen ? 'inline-flex' : 'none';
            });
            document.getElementById('level-area').style.display = sidebarOpen ? 'block' : 'none';
        });
        document.querySelectorAll('#sidebar nav a').forEach(a => {
            a.style.display = 'flex';
        });
        // 테마 변경 기능
        const themeSelect = document.getElementById('themeSelect');
        function applyTheme(theme) {
            const t = window.tailwindTheme[theme];
            sidebar.className = `${t.sidebar} shadow-lg w-72 min-h-screen transition-all duration-300 ease-in-out flex flex-col`;
            document.body.className = `${t.main} min-h-screen flex transition-colors duration-300`;
            mainContent.className = `flex-1 flex flex-col transition-colors duration-300 ${t.main}`;
            document.querySelectorAll('.sidebar-link').forEach(a => {
                a.className = `sidebar-link block py-2 px-4 rounded ${t.navHover} ${t.sidebarText} flex items-center gap-2`;
            });
            document.querySelectorAll('.sidebar-text').forEach(e => {
                e.className = `font-extrabold text-2xl sidebar-text flex items-center gap-2 ${t.sidebarText}`;
            });
            // 레벨/경험치 Progress Bar 및 텍스트 색상도 테마에 맞게 조정
            if(theme === 'dungeon') {
                document.getElementById('level-area').className = 'px-6 py-4 border-b bg-gradient-to-r from-gray-900 to-gray-800';
                document.getElementById('userLevel').parentElement.className = 'text-lg font-bold text-purple-200 sidebar-text';
                document.getElementById('expBar').className = 'bg-gradient-to-r from-purple-700 to-yellow-400 h-4 rounded-full transition-all duration-500';
                document.getElementById('expBar').parentElement.className = 'w-full bg-gray-700 rounded-full h-4 mb-1';
                document.getElementById('userExp').parentElement.className = 'text-xs text-yellow-200 font-semibold sidebar-text';
                document.querySelector('#level-area .text-sm').className = 'text-sm text-yellow-200 bg-gray-800 px-2 py-1 rounded';
                document.getElementById('footer').className = 'bg-gradient-to-r from-gray-900 to-gray-800 text-center py-4 border-t shadow-xl';
                document.getElementById('footerText').className = 'text-yellow-200 font-semibold';
            } else if(theme === 'hunting') {
                document.getElementById('level-area').className = 'px-6 py-4 border-b bg-gradient-to-r from-green-900 to-yellow-200';
                document.getElementById('userLevel').parentElement.className = 'text-lg font-bold text-yellow-100 sidebar-text';
                document.getElementById('expBar').className = 'bg-gradient-to-r from-yellow-700 to-green-400 h-4 rounded-full transition-all duration-500';
                document.getElementById('expBar').parentElement.className = 'w-full bg-green-700 rounded-full h-4 mb-1';
                document.getElementById('userExp').parentElement.className = 'text-xs text-yellow-100 font-semibold sidebar-text';
                document.querySelector('#level-area .text-sm').className = 'text-sm text-green-900 bg-yellow-200 px-2 py-1 rounded';
                document.getElementById('footer').className = 'bg-gradient-to-r from-green-900 to-yellow-200 text-center py-4 border-t shadow-lg';
                document.getElementById('footerText').className = 'text-yellow-100 font-semibold';
            } else if(theme === 'sunset') {
                document.getElementById('level-area').className = 'px-6 py-4 border-b bg-gradient-to-r from-pink-200 to-orange-200';
                document.getElementById('userLevel').parentElement.className = 'text-lg font-bold text-orange-900 sidebar-text';
                document.getElementById('expBar').className = 'bg-gradient-to-r from-orange-400 to-pink-400 h-4 rounded-full transition-all duration-500';
                document.getElementById('expBar').parentElement.className = 'w-full bg-orange-100 rounded-full h-4 mb-1';
                document.getElementById('userExp').parentElement.className = 'text-xs text-orange-900 font-semibold sidebar-text';
                document.querySelector('#level-area .text-sm').className = 'text-sm text-pink-700 bg-orange-100 px-2 py-1 rounded';
                document.getElementById('footer').className = 'bg-gradient-to-r from-pink-200 to-orange-200 text-center py-4 border-t shadow-lg';
                document.getElementById('footerText').className = 'text-orange-900 font-semibold';
            } else {
                document.getElementById('level-area').className = 'px-6 py-4 border-b bg-gradient-to-r from-green-100 to-yellow-50';
                document.getElementById('userLevel').parentElement.className = 'text-lg font-bold text-green-800 sidebar-text';
                document.getElementById('expBar').className = 'bg-gradient-to-r from-green-400 to-yellow-400 h-4 rounded-full transition-all duration-500';
                document.getElementById('expBar').parentElement.className = 'w-full bg-yellow-100 rounded-full h-4 mb-1';
                document.getElementById('userExp').parentElement.className = 'text-xs text-green-700 font-semibold sidebar-text';
                document.querySelector('#level-area .text-sm').className = 'text-sm text-green-600 bg-green-100 px-2 py-1 rounded';
                document.getElementById('footer').className = 'bg-white text-center py-4 border-t';
                document.getElementById('footerText').className = 'text-green-400 font-semibold';
            }
        }
        themeSelect.addEventListener('change', e => {
            applyTheme(e.target.value);
            localStorage.setItem('theme', e.target.value);
        });
        // 페이지 로드 시 테마 적용
        const savedTheme = localStorage.getItem('theme') || 'village';
        themeSelect.value = savedTheme;
        applyTheme(savedTheme);
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
