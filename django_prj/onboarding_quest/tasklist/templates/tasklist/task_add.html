{% extends "accounts/base.html" %}
{% load static %}

{% block content %}
<div style="display: flex; height: 80vh; background: #f7f7f7;">
    <!-- 본문 영역 -->
    <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div style="width: 80%; background: #fff; border: 1px solid #bbb; border-radius: 4px;">
            <div style="padding: 18px 24px; border-bottom: 1px solid #bbb; font-size: 1.3em; font-weight: bold;">
                Task 생성 페이지
            </div>
            <form method="post" style="padding: 32px;">
                {% csrf_token %}
                <div style="margin-bottom: 18px;">
                    <input type="text" name="title" placeholder="제목" required
                        style="width: 100%; background: #cbcbe9; border: none; border-radius: 4px; padding: 12px; font-size: 1.1em;">
                </div>
                <div style="margin-bottom: 18px;">
                    <textarea name="detail" placeholder="상세 내용" required
                        style="width: 100%; height: 120px; background: #cbcbe9; border: none; border-radius: 4px; padding: 12px; font-size: 1.1em;"></textarea>
                </div>
                <div style="display: flex; justify-content: center; gap: 16px; margin-bottom: 24px;">
                    <button type="button" class="level-btn" data-level="초급">초급</button>
                    <button type="button" class="level-btn" data-level="중급">중급</button>
                    <button type="button" class="level-btn" data-level="고급">고급</button>
                </div>
                <input type="hidden" name="level" id="level-input" required>
                <div style="display: flex; justify-content: flex-end; gap: 24px;">
                    <!-- <a href=" url 'tasks:list' " style="color: #222; text-decoration: none;">취소</a> -->
                    <button type="submit" style="background: none; border: none; color: #222; font-weight: bold; font-size: 1em; cursor: pointer;">확인</button>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
